    <button onclick = "

    <button onclick="

    ">Paper</button>

    ">Reset Score</button>

    <script> //placed this piece of code in the script element bc script element runs when pg. is loaded. 

      let score = JSON.parse(localStorage.getItem //after the page is loaded, going to load the score from localStorage.
      ('score')) || {                             // using the default operator to compare truthy/falsy. 
        wins: 0,                                  //using the operator as a short for the if-statement that is commented out. 
        losses: 0,

      };

      /*

      function playGame(playerMove) {
        const computerMove = pickComputerMove(); //1) when we click this button, were going to run this function. 
                                                  //need to convert score back into a js object. JSON.parse(); 
        let result = '';
        
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'You tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'You tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }

        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        } //after this code is updated, its then saved in localStorage

        localStorage.setItem('score', JSON.stringify //localStorage only supports strings, have to convert using json.stringify
        (score));

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, losses: ${score.losses} Ties: ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random(); //2) its going to run this code top to bottom. 

        let computerMove = ''; 

        if (randomNumber >= 0 && randomNumber < 
        1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 /3 &&
        randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 &&
        randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove; //took the move out of the function, and had it displayed in the console. 
      } //3)at the end, its going to return whatever is in ComputerMove, and put that value into pickComputerMove an save it in new variable. then use computerMove down in the button onclick="" code.
